<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <meta name="description" content="A solution to the NFT preview card component challenge on Frontend Mentor.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container" >
  <div class="card">
    <div class="card-image">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT Preview" class="nft-image">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="View Icon" class="view-icon">
      </div>
    </div>
    <div class="card-content">
      <h1 class="nft-title">Equilibrium #3429</h1>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-details">
        <div class="nft-price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" class="ethereum-icon">
          <span>0.041 ETH</span>
        </div>
        <div class="nft-time">
          <img src="./images/icon-clock.svg" alt="Clock Icon" class="clock-icon">
          <span>3 days left</span>
        </div>
      </div>
      <div class="nft-creator">
        <img src="./images/image-avatar.png" alt="Creator Avatar" class="creator-avatar">
        <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</main>
<!--    -->

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
    Coded by <a href="#"> b-deneche</a>.
  </footer>
</body>
</html>
